<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Explorer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/cover.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/bootstrap.js')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/custom.js')}}" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='mediaIcon.ico')}}">
    
</head>

<header class="navbar-header bg-dark">
  <div class="nav justify-content-center">
    <a class="navbar-band" href="/">
      <img src="{{ url_for('static', filename='images/mediaIcon.png')}}" width="100px" height="100px">
    </a>
  </div>
  <nav>
    <div style="font-family: sans-serif; font-size: 1rem;" 
      class="nav nav-tabs justify-content-center nav-masthead" id="nav-tab" role="tablist">
      <button style="padding: 0px 25px 0px 25px; text-align: center;" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-anime" type="button" role="tab" aria-controls="nav-anime" aria-selected="true">Anime</button>
      <button style="padding: 0px 25px 0px 25px;" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-animemovies" type="button" role="tab" aria-controls="nav-animemovies" aria-selected="false">Anime Movies</button>
      <button style="padding: 0px 25px 0px 25px;" class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-movies" type="button" role="tab" aria-controls="nav-movies" aria-selected="false">Movies</button>
      <button style="padding: 0px 25px 0px 25px;" class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-shows" type="button" role="tab" aria-controls="nav-shows" aria-selected="false">TV-Shows</button>
    </div>
  </nav>
</header>
<body style="background-image:linear-gradient(to bottom, rgba(180, 180, 180, 0.52), rgba(0, 0, 0, 0.73)), url({{ url_for('static', filename='images/Background/bg2.jpg')}});background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;">
  <!-- <div class="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div> -->
    <div class="container-fluid col-sm-4 col-xs-4 " style="min-height: 100%; width: 80%;">
        {% block body %}
        {% endblock %}
        
    </div>
    
</body>
</html>
