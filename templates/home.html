{% extends "header.html"%}
{% block body %}
<div class="tab-content" id="nav-tabContent">

  <div class="tab-pane fade show active" id="nav-anime" role="tabpanel" aria-labelledby="nav-anime-tab">
    <div class="row">
      {% for t in data%}
        <div class="col-sm-4 col-xs-4 col-lg-3" style="padding-top: 5%; padding-left: 3%;" >
         
          <figure>
          <a href="#" style="text-decoration: none;">
          <img class="img-responsive roundedBox" src="{{ url_for('static', filename='images/media/Anime/'+t+'/0.png')}}"
          width="190" height="290">
          <h4 class="TitleText">{{t}}</h4>
          </figure>
          </a>
          <h3 class="SeasonCount">
            Seasons 3
          </h3>
        </div>
      {% endfor %}

      
    </div>
  </div>
  <div class="tab-pane fade" id="nav-animemovies" role="tabpanel" aria-labelledby="nav-animemovies-tab">
    <div class="row">
      {% for t in animemov%}
        <div class="col-sm-4 col-xs-4 col-lg-3" style="padding-top: 5%; padding-left: 3%;" >
         
          <figure>
          <a href="#" style="text-decoration: none;">
          <img class="img-responsive roundedBox" src="{{ url_for('static', filename='images/media/Anime Movies/'+t+'/0.png')}}"
          width="190" height="290">
          <h4 class="TitleText">{{t}}</h4>
          </figure>
          </a>
        </div>
      {% endfor %}

      
    </div>
  </div>
  <div class="tab-pane fade" id="nav-movies" role="tabpanel" aria-labelledby="nav-movies-tab">
    <div class="row">
      {% for t in movie%}
        <div class="col-sm-4 col-xs-4 col-lg-3" style="padding-top: 5%; padding-left: 3%;" >
         
          <figure>
          <a href="#" style="text-decoration: none;">
          <img class="img-responsive roundedBox" src="{{ url_for('static', filename='images/media/movie/'+t+'/0.png')}}"
          width="190" height="290">
          <h4 class="TitleText">{{t}}</h4>
          </figure>
          </a>
        </div>
      {% endfor %}

      
    </div>
  </div>
  <div class="tab-pane fade" id="nav-shows" role="tabpanel" aria-labelledby="nav-shows-tab">
    <div class="row">
      {% for t in show%}
        <div class="col-sm-4 col-xs-4 col-lg-3" style="padding-top: 5%; padding-left: 3%;" >
         
          <figure>
          <a href="#" style="text-decoration: none;">
          <img class="img-responsive roundedBox" src="{{ url_for('static', filename='images/media/shows/'+t+'/0.png')}}"
          width="190" height="290">
          <h4 class="TitleText">{{t}}</h4>
          </figure>
          </a>
          <h3 class="SeasonCount">
            Seasons 3
          </h3>
        </div>
      {% endfor %}

      
    </div>
  </div>

</div>
{% endblock %}
